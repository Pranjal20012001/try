<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial;
    padding: 20px;
    background: #9ded91;
}


.header {
      padding:8px;
    font-size: 25px;
	width: 25%;
	margin-left: 35%;
	box-shadow: 5px 10px 8px 10px #888888;

    text-align: center;
}



.leftcolumn {   
    float: left;
	margin-left: 10%;
    width: 75%;
}





.fakeimg {
    background-color: #fff;
    width: 100%;
    padding: 20px;
	margin-bottom: 90px;
}


.card {
     background-color: #faa550;
     padding: 20px;
     margin-top: 30px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}
#input1{
width: 50px;
border : none;
background: none;
pointer-events: none;

}
button{
font-size: 20px;
margin-top: 10px;

}

@media screen and (max-width: 800px) {
    .leftcolumn {   
        width: 100%;
        padding: 0;
		margin-left: 0;
    }
	.header{
	width: 100%;
	margin-left: 0;
	
	}
}
</style>
</head>
<body>

<div class="header">
  <h2>Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h2>TITLE</h2>
      <h5>DATE</h5>
      <div class="fakeimg" style="height:200px;">Image related with blog</div>
      <p>Written Blog will appear here</p>
     
    </div>
	<div class="container">
<div class="voting">
<button id="likebtn" this.onclick=null>
<i class="fa fa-thumbs-up"></i>
</button>
<input type="number" id="input1" value="0" name="">


</div>



</div>
		<div class="container">
                 
   <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</div>
    
  </div>
 
</div>
<script>
let likebtn= document.querySelector('#likebtn');
let input1= document.querySelector('#input1');
likebtn.addEventListener('click',function ram(){
input1.value=parseInt(input1.value)+1;
input1.style.color="#e37259";
input1.style.fontSize="20px"
likebtn.removeEventListener('click',ram);


})



</script>



</body>


</html>
